---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      {% if post.description %}
      {% else %}
        <li>
          <h3>
            <a href="{{ post.url | prepend:site.baseurl }}">
              {{ post.title }}
            </a>
          </h3>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
