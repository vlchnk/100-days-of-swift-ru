---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
    {% if post.description %}

      <h2 class="post-title">
        {{ post.title }}
      </h2>

      {{ content }}

    {% else %}
      <h2 class="post-title">
        <a href="{{ post.url | prepend:site.baseurl }}">
           - {{ post.title }}
        </a>
      </h2>

      <span class="post-date">{{ post.descr }}</span>
    {% endif %}
  {% endfor %}
</div>
